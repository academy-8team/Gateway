<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>프로젝트 리스트</h1>


<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>프로젝트 이름</th>
        <th>프로젝트 상태</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projectMemberList}">
        <td th:text="${project.getProject().getProjectNum()}"></td>
        <td style="text-decoration: underline;" th:text="${project.getProject().getProjectName()}"
            th:onclick="'location.href=\''+ @{|/project/detail/${project.getProject().getProjectNum()}|} + '\''"></td>

        <td th:text="${project.getProject().getProjectState()}"></td>
    </tr>
    </tbody>
</table>
<button th:onclick="'location.href=\''+ @{|/project/create|} + '\''">만들자씨발아</button>&nbsp;
</body>

<script>
    let message = "[[${message}]]"

    window.onload = function() {
        if (message !== "") {
            alert(message);
        }
    }
</script>
</html>
